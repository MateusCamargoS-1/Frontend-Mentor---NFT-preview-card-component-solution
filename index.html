<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium to frontendmentor.io">
      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethTime">
          <div>
            <img src="images/icon-ethereum.svg" alt="icon ethereum" class="ethereum">
            <p class="eth">0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="icon clock" class="clock">
            <p class="time">3 days left</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="infoPerfil">
        <img src="images/image-avatar.png" alt="avatar perfil">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mateus C. Silva</a>.
  </footer>
</body>

</html>
